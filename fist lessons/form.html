<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Forms Demo</h1>
    </header>
    <main>
        <button>New Link</button>

        <form action="/tacos">
            <div>
                <label for="name">Name:</label>
                <input type="text" placeholder="name" id="name" name="username">
            </div>

            <div>
                <label for="pass">Password:</label>
                <input type="password" placeholder="password" id="pass" name="password">                
            </div>

            <div>
                <label for="color">Color:</label>
                <input type="color" placeholder="color" id="color">
            </div>

            <div>
                <label for="num">Number:</label>
                <input type="number" placeholder="num" id="num" min="0" max="100">
            </div>

            <button>Submit</button>
            <input type="submit" value="Click Me!">
            <button type="button">Reset</button>
        </form>

        <h2>More Inputs</h2>
        <form action="/machines">
            <input type="checkbox" name="like_cpm" id="like">
            <label for="like">Do you like machines</label>
            
            <div>
                <label for="choose_fruit">Choose a fruit:</label>
                <input type="radio" name="choose_fruit" id="banana" value="b">
                <label for="banana">Banana</label>
                <input type="radio" name="choose_fruit" id="apple" value="a">
                <label for="apple">Apple</label>
                <input type="radio" name="choose_fruit" id="cherry" value="c">
                <label for="cherry">Cherry</label>
            </div>
            <div>
                <label for="choose_car">Choose a car:</label>
                <select name="choose_car" id="choose_car">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi" selected>Audi</option>
                </select>
            </div>
            <div>
                <label for="love">How much do you love me</label>
                <input type="range" name="love" id="love" min="0" max="10" >
            </div>

            <div>
                <label for="letter">Write us a letter</label>
                <br>
                <textarea name="letter" id="letter" cols="40" rows="10" placeholder="Type smth">Dear,</textarea>
            </div>
            <button>Submit</button>
        </form>

        <h2>Form Validation</h2>
        <form action="/validate">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="url" name="url" id="url" required>
            </div>
            <div>
                <label for="user">Username:</label>
                <input type="text" name="user" id="user" minlength="5" maxlength="10" required>
            </div>
            <button>Submit</button>
        </form>
    </main>

</body>
</html>
