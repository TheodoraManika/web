<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Menu</title>
</head>
<body>
    <header>
        <h1>Search Menu</h1>
    </header>
    <main>
        <section>
            <h2>Wiki</h2>
            <form action="https://www.wikiwand.com/en/search">
                <!-- name has to match the variable in the url -->
                <input type="text" name="q"> 
                <button>Search</button>
            </form>
        </section>
        <section>
            <h2>Google</h2>
            <form action="https://www.google.com/search">
                <input type="text" name="q">
                <button>Search</button>
            </form>
        </section>
        <section>
            <h2>Youtube</h2>
            <form action="https://www.youtube.com/results">
                <input type="text" name="search_query">
                <button>Search</button>
        </section>
    </main>
</body>
</html>
